# config.yml

backend:
  name: git-gateway
  branch: main

local_backend: true

i18n:
  structure: multiple_folders
  locales: [ca, es, en]
  default_locale: ca

media_folder: 'assets/img'
collections:
  - name: "team"
    label: "Team members"
    folder: "_team"
    create: true
    i18n: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Position", name: "position", widget: "string", i18n: true }
      - { label: "Level", name: "level", widget: "string" }
      - { label: "Twitter", name: "twitter", widget: "string", required: false }
      - { label: "GitHub", name: "github", widget: "string", required: false }
      - { label: "Metadecidim", name: "metadecidim", widget: "string", required: false }
      - { label: "Avatar", name: "avatar", widget: "image"}
      - { label: "Image", name: "image", widget: "image"}
  - name: "clients"
    label: "Clients"
    folder: "_clients"
    create: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Alt Text", name: "alt", widget: "string" }
      - { label: "Url", name: "url", widget: "string" }
  - name: "stories"
    label: "Client Stories"
    folder: "_stories"
    create: true
    i18n: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Position", name: "position", widget: "string", i18n: true }
      - { label: "Organization", name: "organization", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Logo", name: "logo", widget: "image", required: false }
      - { label: "Testimonial", name: "testimonial", widget: "markdown", i18n: true }
