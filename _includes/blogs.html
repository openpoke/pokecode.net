{% assign blogs = site.blogs | where: "locale", site.lang | sort: "order" %}
<section id="blogs" class="modul blogs">
  <!-- Contingut del modul -->
  <div class="modul__grid">
    <header class="modul__header blogs__header">
      <h2>{% t home.blogs.title %}</h2>
      <p>{% t home.blogs.description %}</p>
    </header>
    <div class="modul__content">
      {% for blog in blogs %}

      {% endfor %}
    </div>
  </div>
</section>
