<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

  <head>
    <!-- Jekyll SEO plugin -->
    {% seo %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }}</title>

    <!-- TailwindCSS and Inter Font-->
    <link rel="stylesheet" href="{{site.baseurl_root}}/assets/css/main.css">
    <link rel="stylesheet" href="{{site.baseurl_root}}/assets/css/tailwind.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- highlight.js -->
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/github-dark-dimmed.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <link rel="stylesheet" href="/css/styles.css" type="text/css" media="all" />
    <!-- Swiper-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- GSAP  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <!--Plausible-->
    <script defer data-domain="pokecode.net" src="https://analytics.dev.pokecode.net/js/plausible.js"></script>

    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>

  <body class="home">
    <div id="page" class="site">
      <!-- Header -->
      <header id="masthead" class="site-header">
        <!-- Logo -->
        <div class="site-branding">
          <a href="">
            <div id="logo"><span class="icon icon-pokecode"></span></div>
          </a>
        </div>
        <!-- ...Logo -->
        <!-- Menu -->
        {% include nav.html %}
       <!-- ...Menu -->
      </header>
      <!-- ...Header -->
      <!-- Main -->
      <main id="primary" class="site-main">

        {{ content }}

       <!-- Footer -->
        {% include footer.html %}
      </main>
      <!-- ...Main -->
    </div>
    <!-- Javascripts -->
    <script src="/assets/js/navigation.js" type="text/javascript"></script>
    <script src="/assets/js/menu.js" type="text/javascript"></script>
    <script src="/assets/js/animation.js" type="text/javascript"></script>
    <script src="/assets/js/divScrollApear_gsap.js" type="text/javascript"></script>
    <script src="/assets/js/headerSticky.js" type="text/javascript"></script>
    <script src="/assets/js/parallax.js" type="text/javascript"></script>
    <!-- ...Javascripts -->
  </body>
  <script>
  /* Funtion for getting the current year in the footer */
  (function () {
    if (document.getElementById("get-current-year")) {
      document.getElementById(
        "get-current-year"
      ).innerHTML = new Date().getFullYear();
    }
  })();

  /* Function for opning navbar on mobile */
  function toggleNavbar(collapseID) {
    document.getElementById(collapseID).classList.toggle("hidden");
    document.getElementById(collapseID).classList.toggle("block");
  }
  /* Function for dropdowns */
  function openDropdown(event, dropdownID) {
    let element = event.target;
    while (element.nodeName !== "A") {
      element = element.parentNode;
    }
    document.getElementById(dropdownID).classList.toggle("hidden");
    document.getElementById(dropdownID).classList.toggle("block");
  }

  /* Function for show/hide table of content */
  function toggleTOC() {
    var toc = document.getElementById('toc');
    if (toc.style.display == "block"){ // if toc hidden, display it 
      toc.style.display = "none";
    }
    else{ // if toc displayed, hidden it
      toc.style.display = "block";
    }
  }
  </script>

</html>
